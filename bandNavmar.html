<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Navigation Bar With Scroll Every Section</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }

            /* Navigation Bar */
            nav {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 80px;
                background: #FF6B6B; /* Bright Coral Pink */
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            nav .navbar {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 90%;
                max-width: 1200px;
            }

            nav .navbar .logo a {
                color: #fff;
                font-size: 30px;
                font-weight: 700;
                text-decoration: none;
            }

            nav .navbar .menu {
                display: flex;
            }

            .navbar .menu li {
                list-style: none;
                margin: 0 15px;
            }

            .navbar .menu li a {
                color: #fff;
                font-size: 18px;
                font-weight: 600;
                text-decoration: none;
                transition: color 0.3s ease, transform 0.2s;
                padding: 10px 15px;
                border-radius: 10px;
            }

            .navbar .menu li a:hover {
                background: #FFD700; /* Golden Yellow */
                color: #333;
                transform: scale(1.1);
            }

            section {
                display: flex;
                height: 100vh;
                width: 100%;
                align-items: center;
                justify-content: center;
                font-size: 70px;
                text-transform: uppercase;
                font-weight: 700;
                color: #fff;
            }

            #Home {
                background: linear-gradient(135deg, #FFA07A, #FF6B6B);
            }

            #Artists {
                background: linear-gradient(135deg, #FFD700, #FFA500);
            }

            #Albums {
                background: linear-gradient(135deg, #FF85A2, #FF6B6B);
            }

            #Logout {
                background: linear-gradient(135deg, #FF3E6C, #FF7043);
            }

            .button a {
                position: fixed;
                bottom: 20px;
                right: 20px;
                color: #fff;
                background: #FF3E6C;
                padding: 12px 20px;
                font-size: 18px;
                font-weight: 600;
                border-radius: 50px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
                transition: background 0.3s ease, transform 0.2s;
            }

            .button a:hover {
                background: #FFD700;
                color: #333;
                transform: scale(1.1);
            }

            @media (max-width: 768px) {
                .navbar .menu {
                    flex-direction: column;
                    position: absolute;
                    top: 80px;
                    left: 0;
                    width: 100%;
                    background: #FF6B6B;
                    display: none;
                    text-align: center;
                    padding: 10px 0;
                }

                .navbar .menu li {
                    margin: 10px 0;
                }

                .navbar .menu.active {
                    display: flex;
                }

                .menu-toggle {
                    display: block;
                    cursor: pointer;
                    font-size: 25px;
                    color: #fff;
                    margin-left: 20px;
                }
            }
